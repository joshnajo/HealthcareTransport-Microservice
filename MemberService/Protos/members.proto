syntax = "proto3";

option csharp_namespace = "MemberService";

service GrpcMember {
    rpc GetAllMembers (GetAllRequest) returns (MemberResponse);
}
message GetAllRequest {}

message GrpcMemberModel {
    int32 memberId = 1;
    string name = 2;
    string publisher = 3;
}


message MemberResponse {
    repeated GrpcMemberModel member = 1;

}